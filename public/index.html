<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker</title>
    <!--responsible for dealing with React components, their state manipulation
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>-->
    <!--deals with converting React components to a DOM that a browser can understand
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>-->
    <!--React PropTypes
    <script src="https://unpkg.com/prop-types@15/prop-types.js"></script>-->
    <!--supplement the missing implementation in older browsers
    <script src='https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js'></script>-->
    <!--For older browsers such as Internet Explorer, a polyfill for the Fetch API
    <script src="https://unpkg.com/whatwg-fetch@3.0.0/dist/fetch.umd.js"></script>-->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <style>
        table.table-hover tr {cursor: pointer;}
        .panel-title a {display: block; width: 100%; cursor: pointer;}
    </style>
    <!--
        dotenv helpS us run the same code on different environments using 
        different configurations for each environment, such as development 
        and production.
        dotenv to help us achieve this. This package can convert variables stored 
        in a file into environment variables.
        ESLint helps us verify that the code we write follows standards and
         good practices and catch possible bugs earlier in the testing cycle.
    -->
</head>
<body>
    <div id="contents"></div>
    <script src="/env.js"></script>
    <script src="/vendor.bundle.js"></script>
    <script src="/app.bundle.js"></script>
</body>    
</html>
